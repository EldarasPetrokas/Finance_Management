{% extends 'base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
<h2>Clients</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>
                    <a href="{% url 'client_detail' client.id %}">
                    {{ client.name }}
                    </a>
                </td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone_number }}</td>
                <td>{{ client.address }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
